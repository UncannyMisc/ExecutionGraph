<ng-container *ngIf="toolTipSocket">
  <ngcs-html-layer>
      <div class="tooltip fadeIn"
          [style.left]="toolTipPosition.x+'px'"
          [style.top]="toolTipPosition.y+'px'">
          <ul>
                <li>
                  <div class="info">
                    <span>Type: [{{ toolTipSocket.typeName }}]</span>
                  </div>
                </li>
          </ul>

      </div>
  </ngcs-html-layer>
</ng-container>
